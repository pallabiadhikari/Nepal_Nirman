<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>election countdown card</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class= "election-countdown-card">
        <h2>Election Countdown</h2>
        <h4>Your Participation is vital, Be informed, be ready</h4>
    </div>

    <div class="countdown-timer">
        
        
        <div class="time-block">
         <span id = "days" class="time-value">00</span>
         <span id="time-label">Days</span>
        </div>

        <div class="time-block">
            <span id ="hours" class = "time-value">00</span>
            <span id="time-label">Hrs</span>
        </div>
        
        <div class="time-block">
            <span id="minutes" class="time-value">00</span>
            <span id="time-label">Mins</span>
        </div>

        <div class="timer-block">
            <span id="seconds" class="time-value">00</span>
            <span id="time-label">Secs</span>
        </div>
    </div>
      <span class="who-will-you-vote">Who wiil you vote for?</span>
      <button class="btn primary-btn">View Candidates</button>
      <button class="btn secondary-btn">Election Info</button>
    </div>
</body>
</html>
